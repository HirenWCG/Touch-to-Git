<!DOCTYPE html>
<html>
<head>
<h1>24.	Take starting number and ending number from the user and print following series.</h1>
</head>
<body>
<script>
    var num1 = Number(prompt("Enter Starting Number:"));
    var num2 = Number(prompt("Enter Ending Number:"));

      while (num1 >= num2) {
        document.write("<h2> Result : " + num1 + "</h2>");
        num1 = num1 - 3;
      }
</script>
</body>
</html>
