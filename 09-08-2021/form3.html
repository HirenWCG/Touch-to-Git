<!DOCTYPE html>
<html>
<head>
<style> 

table, th, td 
{
  border: 1px solid black;
}
</style>
</head>
<body>
    <h2>HTML Forms</h2>
    <table>
        <tr>
            <th colspan="3">Pizaa Shop 2.0</th>
        </tr>
  
        <tr>
            <td align="center">Name</td>
            <td colspan="2"> 
                <input type="text">
            </td>
        </tr>


        <tr>
            <td align="center">Pizza Topping </td>
            <td> 
                <input type="radio">
                <label>Supreme</label><br>
                <input type="radio">
                <label>Vegetarian</label><br>
                <input type="radio">
                <label>Hawaiian</label>
            </td> 
        </tr> 

        <tr>
            <td align="center">Pizza Sauce</td>
            <td> 
                <select>
                    <option>Tomato</option>
                </select>
            </td>
        </tr>
    
        <tr align="center">
            <td> Optinal Experts </td>
            <td>
                <input type="checkbox"> Extra Cheese
                <input type="checkbox"> Gluten Free Base
            </td>
        </tr>

        <tr>    
            <td colspan="3" style="border: none;">Delivery Instruction:</td>
        </tr>
 
        <tr>
            <td colspan="3"><textarea rows="5" cols="53"></textarea></td>
        </tr>

        <tr>
        <td colspan="3"><button type="button">Send My Order</button></td>
        </tr>
    </table>
</body>
</html>
