<!DOCTYPE html>
<html>
<head>
<h1>3. Calculate area of a Radius</h1>
</head>
<body>
<script>
    var pie = 3.14;
    var radius = prompt("Enter radius of Rectangle");
    function area(radius){
        return 2*pie*radius;
    }
    document.writeln('The area of your rectangle is ' + area(radius));
</script>
</body>
</html>
