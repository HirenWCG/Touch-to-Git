<!DOCTYPE html>
<html>
<head>
<h1>17.	Write a program to swap 2 numbers without taking third variable.</h1>
</head>
<body>
<script>
var number1 = Number(prompt('Enter First Number:'));
var number2 = Number(prompt('Enter Second Number:'));
number1 = number1 + number2;
    number2 = number1 - number2;
    number1 = number1 - number2;
document.write("<h3> " + number1 + " " + number2 + " </h3>");
</script>
</body>
</html>
