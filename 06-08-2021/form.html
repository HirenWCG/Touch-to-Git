<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WayBook - Book your Hotel!</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
<div>
<form>
<div>
	<div>
		
		 <fieldset class="d1">
		  <legend><b><h3>ENTER YOUR PERSONAL DETAILS</h3></b></legend>
		  <input class="f1" type="text" id="fname" name="fname" placeholder="Enter Your First Name" required>
		  <input class="f1" type="text" id="sname" name="lname" placeholder="Enter Your Second Name" required><br><br>
		  <input class="f2" type="text" id="add" name="address" placeholder="Enter Your Address" required><br><br>
		  <input class="f2" type="email" id="email" name="email" placeholder="Enter Your Email Address"><br><br>
		  <input class="f4" type="text" id="bdate" name="birth-date" placeholder="Enter Your Birthdate">
		  <input class="f4" type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
		  <select class="selectpicker" required>
			  <option>Male</option>
			  <option>Female</option>
			  <option>Other</option>
		  </select>
		 </fieldset>
		
	</div>
</div>

<div>
	<div>
		
		 <fieldset class="d1">
		  <legend><b><h3>ENTER YOUR EDUCATION DETAILS</h3></b></legend>
		  <label class="l2">Enter Your 10th Details</label>
		  <select class="selectpicker2" required>
			  <option>Select Your Bord</option>
			  <option>GSEB</option>
			  <option>CBSE</option>
		  </select>
		  <input class="f4" type="number" id="percentage" name="perc" placeholder="Enter Percentage" required>
		  <input class="f6" type="tel" id="year" name="passing-year" placeholder="Enter Passing Year" required>

		    <label class="l2">Enter Your 12th Details</label>
		  <select class="selectpicker2" required>
			  <option>Select Your Bord</option>
			  <option>GSEB</option>
			  <option>CBSE</option>
		  </select>
		  <input class="f4" type="number" id="percentage" name="perc" placeholder="Enter Percentage" required>
		  <input class="f6" type="tel" id="year" name="passing-year" placeholder="Enter Passing Year" required>

		  <label class="l2">Enter Your University Details</label>
		  <select class="selectpicker3" required>
			  <option>Select Your Bord</option>
			  <option>GTU</option>
			  <option>NIRMA University</option>
			  <option>RK University</option>
			  <option>DDU</option>
		  </select>
		  <input class="f4" type="number" id="percentage" name="perc" placeholder="Enter Percentage" required>
		  <input class="f4" type="tel" id="year" name="passing-year" placeholder="Enter Passing Year" required>

		 </fieldset>

		
	</div>
</div>

<div>
	<div>
		
		 <fieldset class="d1">
		  <legend><b><h3>ENTER YOUR PROJECT DETAILS</h3></b></legend>
		  <input class="f2" type="text" name="fname" placeholder="Enter Your Project Name" required><br><br>
		  <input class="f1" type="text" name="project" placeholder="Your Project Language" required>
		  <input class="f1" type="text" name="project" placeholder="Your Project Year" required><br><br>
		  <textarea class="f2" placeholder="Write Something About Your Final Year Project..." name="text-area" rows="10" cols="23"></textarea><br><br>
		  <input class="m1" type="file" id="files" class="hidden"/>
		  <input class="f1" type="url" name="url-demo" placeholder="Enter Your GIT-HUB URL" required><br><br>
		 </fieldset>
	</div>
</div>
<div>
	<div>
		
		 <fieldset class="d1">
		  <legend><b><h3>ENTER YOUR TECHNICAL SKILLS</h3></b></legend>
		  <select class="selectpicker4" required>
			  <option>Programming Language</option>
			  <option>Java</option>
			  <option>PHP</option>
			  <option>.NET</option>
			  <option>Java Script</option>
		  </select>
		  <select class="selectpicker4" required>
			  <option>Frameworks</option>
			  <option>NodeJS</option>
			  <option>Laravel</option>
			  <option>AngularJS</option>
		  </select>
		  <select class="selectpicker4" required>
			  <option>Database</option>
			  <option>MySQL</option>
			  <option>MongoDB</option>
			  <option>FireBase</option>
		  </select>

		 </fieldset>
		
	</div>

	<input class="f5" type="submit" value="Submit">
	<input class="ff5" type="reset" value="Reset">
</div>
</form>
</div>
</body>
</html>
