<!DOCTYPE html>
<html>
<head>
<h1>13. Take a number to print the square of a number if it is less than 10.</h1>
</head>
<body>
<script>
var x = Number(prompt('Enter a Number 1:'));
if(x>=10){
    document.write("Number is out of limit");
}else{
    var z = x*x;
    document.write(z);
}
</script>
</body>
</html>
