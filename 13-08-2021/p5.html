<!DOCTYPE html>
<html>
<head>
<h1>5. Check whether number is even or odd.</h1>
</head>
<body>
<script>
    var num1 = Number(prompt("Enter your number 1:"));
    if(num1%2==0){
        document.write("Number is Even");
    }else{
        document.write("Number is Odd");
    }
</script>
</body>
</html>
