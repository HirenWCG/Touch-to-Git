<html>
    <head>

    </head>
    <body>
        <script type="text/javascript">
            var arr=new Array("10","20","70","50");
            var arr1=new Array("80","40");
            var arr2=new Array("20","40","80","90");
                document.write(arr.reverse()+"<br>");
                document.write(arr.sort().reverse()+"<br>");
                document.write(arr.sort()+"<br>");
                document.write(arr.concat(arr1)+"<br>");
                document.write(arr.indexOf("20")+"<br>");
                document.write(arr2.lastIndexOf("50")+"<br>");
                document.write(arr.join('-') +"<br>");
                document.write(arr1.push("html")+"<br>");
                document.write(arr1 +"<br>");
                document.write(arr1.pop("html")+"<br>");
                document.write(arr1 +"<br>");
                document.write(arr.fill("Hello")+"<br>");
        </script>
    </body>
</html>
