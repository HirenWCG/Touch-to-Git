<!DOCTYPE html>
<html>
<head>
<h1>12. Take a number check if a number is less than 100 or not. If it is less than 100 then check if it is odd or even.</h1>
</head>
<body>
<script>
const x = Number(prompt('Enter a Number 1:'));
if(x>100){
    document.write("Number is out of limit");
}else if(x%2==0){
    document.write(x + "is Even Value");
}else{
    document.write(x + "is Odd Value");
}
</script>
</body>
</html>
