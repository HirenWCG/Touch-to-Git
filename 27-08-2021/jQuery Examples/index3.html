<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>child demo</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <ul class="topnav">
      <li>Item 1</li>
      <li>
        Item 2
        <ul>
          <li>Nested item 1</li>
          <li>Nested item 2</li>
          <li>Nested item 3</li>
        </ul>
      </li>
      <li>Item 3</li>
    </ul>
    <form>
      <div>Form is surrounded by the green border.</div>

      <label for="name">Child of form:</label>
      <input name="name" id="name" />

      <fieldset>
        <label for="newsletter">Grandchild of form, child of fieldset:</label>
        <input name="newsletter" id="newsletter" />
      </fieldset>
    </form>
    Sibling to form: <input name="none" />

    <form>
      <label for="name">Name:</label>
      <input name="name" id="name" />
      <fieldset>
        <label for="newsletter">Newsletter:</label>
        <input name="newsletter" id="newsletter" />
      </fieldset>
      <div>div (doesn't match since before #prev)</div>
      <span id="prev">span#prev</span>
      <div>div sibling</div>
      <div>
        div sibling
        <div id="small">div niece</div>
      </div>
      <span>span sibling (not div)</span>
      <div>div sibling</div>
    </form>
    <script>
      $("ul.topnav > li").css("border", "3px double red");
      $("form input").css("border", "2px dotted blue");
      $("form fieldset input").css("backgroundColor", "yellow");
      $("label + input").css("color", "blue").val("Labeled!");
      $("#prev ~ div").css("border", "3px groove blue");
    </script>
  </body>
</html>
