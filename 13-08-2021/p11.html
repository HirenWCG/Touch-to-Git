<!DOCTYPE html>
<html>
<head>
<h1>11. Take 2 numbers and find smallest number.</h1>
</head>
<body>
<script>
const x = Number(prompt('Enter a Number 1:'));
const y = Number(prompt('Enter a Number 2:'));
if(x==y){
    document.write("Number is equal");
}else if(x<y){
    document.write(x + "is Smallest Value");
}else{
    document.write(y + "is Smallest Value");
}
</script>
</body>
</html>
