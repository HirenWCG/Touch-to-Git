<!DOCTYPE html>
<html>
<head>
<h1>1. Calculate area of a rectangle.</h1>
</head>
<body>
<script>
    var length = prompt("Enter Lenght of Rectangle");
    var width = prompt("Enter width of Rectangle");
    function area(length, width){
        return length*width;
    }
    document.writeln('The area of your rectangle is ' + area(length, width));
</script>
</body>
</html>
