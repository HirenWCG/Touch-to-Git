<!DOCTYPE html>
<html>
<head>
<h1>7. Take a number and check whether it is zero, positive or negative.</h1>
</head>
<body>
<script>
const year = prompt('Enter a year:');
if(year == 0){
    document.write("Number is Zero");
}else if(year > 0){
    document.write("Number is Positive");
}else{
    document.write("Number is Negative");
}
</script>
</body>
</html>
