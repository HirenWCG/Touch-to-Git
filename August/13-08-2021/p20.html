<!DOCTYPE html>
<html>
<head>
<h1>20.	Take a number and calculate sum of natural numbers.</h1>
</head>
<body>
<script>
var num1 = Number(prompt("Enter your number"));

var res = 0;
for (let i = 1; i <= num1; i++) {
  res = res + i;
}
document.write("<h3>" + res + "</h3>");   
</script>
</body>
</html>
