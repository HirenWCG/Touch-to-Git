<!DOCTYPE html>
<html>
<head>
<h1>8.	Take 2 numbers and display greatest number.(Also check equal number condition)</h1>
</head>
<body>
<script>
const x = Number(prompt('Enter a Number 1:'));
const y = Number(prompt('Enter a Number 2:'));
if(x==y){
    document.write("Number is equal");
}else if(x>y){
    document.write(x + "is Greter Value");
}else{
    document.write(y + "is Greter Value");
}
</script>
</body>
</html>
