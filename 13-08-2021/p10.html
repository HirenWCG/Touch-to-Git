<!DOCTYPE html>
<html>
<head>
<h1>10.	Write a program to swap 2 numbers using third variable.</h1>
</head>
<body>
<script>
var x = Number(prompt('Enter First Number:'));
var y = Number(prompt('Enter Second Number:'));
document.write("Before Swap Value is:");
document.write(x);
document.write(y);
document.write("After Swap Value is:");
var z=x;
x=y;
y=z;
document.write(x);
document.write(y);
</script>
</body>
</html>
