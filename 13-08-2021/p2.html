<!DOCTYPE html>
<html>
<head>
<h1>2. Calculate area of a square</h1>
</head>
<body>
<script>
    var length = prompt("Enter Lenght of Rectangle");
    function area(length){
        return length*length;
    }
    document.writeln('The area of your rectangle is ' + area(length));
</script>
</body>
</html>
